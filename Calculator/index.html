<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="theme-selector">
        <button id="white-theme">White</button>
        <button id="black-theme">Black</button>
        <button id="beige-theme">Beige</button>
    </div>
    <div class="keys">
        <div class="screen"></div>
        <div class="section">
            <div class="n">7</div>
            <div class="n">8</div>
            <div class="n">9</div>
            <div class="s">x</div>
        </div>
        <div class="section">
            <div class="n">4</div>
            <div class="n">5</div>
            <div class="n">6</div>
            <div class="s">-</div>
        </div>
        <div class="section">
            <div class="n">1</div>
            <div class="n">2</div>
            <div class="n">3</div>
            <div class="s">+</div>
        </div>
        <div class="section">
            <div class="s">.</div>
            <div class="n">0</div>
            <div class="s">รท</div>
            <div class="s">=</div>
        </div>
        <div class="section">
            <div class="s clear">C</div>
            <div class="s del">del</div>
        </div>
    </div>


</body>
</html>
